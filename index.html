<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Albums 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="myTopAlbums">My Top Albums 2024</h1>
    <form id="dataForm" class="input-container">

        <label for="lastfmuser">Usuário Last.fm:</label>
        <input type="text" id="lastfmuser" name="lastFmUser" placeholder="Digite o usuário Last.fm" required>

        <label for="yearSelect">Ano:</label>
        <input type="number" id="yearSelect" name="selectedYear" min="2000" max="2024" value="2024" required>

        <button type="submit">Ver Top Álbuns</button>

    </form>
  
    <script src="library/html2canvas.min.js"></script>
    <script src="library/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
