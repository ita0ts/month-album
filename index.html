<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Top Albums</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <iframe src="backend.html" style="display: none;"></iframe>

    
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <div id="progressText"></div>
    <h1 id="myTopAlbums">My Top Albums</h1>

    <div class="input-container" id="formulario">
        <label for="lastfmuser">Usuário Last.fm:</label>
        <input type="text" id="lastfmuser" placeholder="Digite o usuário Last.fm">

        <label for="yearSelect">Selecione o Ano:</label>
        <input type="number" id="yearSelect" min="2000" max="2024" value="2024">

        <button id="seeTopAlbums" onclick="navigateToPage2()">Ver Top Álbuns</button>
    </div>
    

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
